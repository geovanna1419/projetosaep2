<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários e Tarefas</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; 
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #f4a300; 
            margin-top: 20px;
        }

        h2 {
            color: #f4a300; 
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #f4a300; 
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #f4a300; 
        }

        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #f4a300;
            border-radius: 5px;
            font-size: 1em;
            background-color: #fce4ec;
        }

        input[type="submit"] {
            background-color: #f4a300; 
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e68a00; 
        }

        hr {
            border: 1px solid #f4a300; 
            width: 80%;
            margin: 20px auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .success-message {
            text-align: center;
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuários e Tarefas</h1>
        <h2>Cadastro de Usuário</h2>
        <form id="formUsuario" action="cadastrar_usuario.php" method="POST">
            <label for="usu_nome">Nome:</label>
            <input type="text" id="usu_nome" name="usu_nome" required>

            <label for="usu_email">E-mail:</label>
            <input type="email" id="usu_email" name="usu_email" required>
            <input type="submit" value="Cadastrar">
        </form>

        <hr>

       
        <div id="successMessage" class="success-message" style="display: none;">
            Cadastro realizado com sucesso! Redirecionando para o cadastro de tarefa...
        </div>
    </div>

    <script>
       
        function showSuccessMessage(event) {
            event.preventDefault(); 
            document.getElementById('successMessage').style.display = 'block';
            
           
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 3000);
        }

       
        document.getElementById('formUsuario').addEventListener('submit', showSuccessMessage);
        document.getElementById('formTarefa').addEventListener('submit', showSuccessMessage);
    </script>

</body>
</html>
